<!DOCTYPE HTML>
<html lang="en">
	
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
        
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  </head>
	
  <body>
    <header></header>

    <div class="jumbotron-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <div id="col-6">
            <h1 class="title">Calculator.js</h1>
            <p>This is a simple JavaScript Calculator app. For now it is just a simple calculator with no scientific notation.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-3 calculator">
            <p class="title">CALCULATOR</p>
            <div class="row calc-screen">
              <h4 id="inputs">0</h4>
              <h3 id="new-input">0</h3>
            </div>
            <div class="row mt-3 no-gutters">
              <button id= "all-clear" type="button" class="btn btn-dark mr-2 left-face">AC</button>
              <button id= "clear-element" type="button" class="btn btn-dark mr-2 ml-2">CE</button>
              <button id= "divide" type="button" class="btn btn-dark mr-2 ml-2">&#247;</button>
              <button id= "multiply" type="button" class="btn btn-dark ml-2">X</button>
            </div>
            <div class="row mt-2 no-gutters">
              <button id= "seven" type="button" class="btn btn-dark mr-2 left-face">7</button>
              <button id= "eight" type="button" class="btn btn-dark mr-2 ml-2">8</button>
              <button id= "nine" type="button" class="btn btn-dark mr-2 ml-2">9</button>
              <button id= "subtract" type="button" class="btn btn-dark ml-2">-</button>
            </div>
            <div class="row mt-2 no-gutters">
              <button id= "four" type="button" class="btn btn-dark mr-2 left-face">4</button>
              <button id= "five" type="button" class="btn btn-dark mr-2 ml-2">5</button>
              <button id= "six" type="button" class="btn btn-dark mr-2 ml-2">6</button>
              <button id= "add" type="button" class="btn btn-dark ml-2">+</button>
            </div>
            <div class="row mt-2 no-gutters">
              <div class="col-9">
                <button id= "one" type="button" class="btn btn-dark left-face right-face1">1</button>
                <button id= "two" type="button" class="btn btn-dark right-face2">2</button>
                <button id= "three" type="button" class="btn btn-dark">3</button>
                <button id= "zero" type="button" class="btn btn-dark btn-zero left-face right-face1 mt-2">0</button>
                <button id= "decimal" type="button" class="btn btn-dark mt-2">.</button>
              </div>
              <div class="col-3">
                <button id= "equals" type="button" class="btn btn-dark btn-equals">=</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center error-text">
          <div class="col-3">
            <p><em>*Error 1 is a general error</em></p>
            <p><em>*Error 2 occurs when dividing by zero</em></p>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <script src="script.js"></script>
  </body>
    
</html>
